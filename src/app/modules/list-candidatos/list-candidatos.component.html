<main class="admin__main">
    <div class="dashboard">
        <div class="list">
            <h2>Candidatos</h2>
            <mat-form-field appearance="outline" class="search">
                <mat-label>Buscar Candidatos</mat-label>
                <input matInput placeholder="Buscar">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            <table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>
                <ng-container matColumnDef="codigo">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let articulo"> {{articulo.codigo}} </td>
                </ng-container>
              
                <ng-container matColumnDef="descripcion">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let articulo"> {{articulo.descripcion}} </td>
                </ng-container>
              
                <ng-container matColumnDef="precio">
                  <th mat-header-cell *matHeaderCellDef> Calificaci√≥n obtenida </th>
                  <td mat-cell *matCellDef="let articulo"> {{articulo.precio}} 
                    <button mat-button color="primary">Ver Quiz</button>
                  </td>
                </ng-container>

                <ng-container matColumnDef="docs">
                    <th mat-header-cell *matHeaderCellDef> CV Digital </th>
                    <td mat-cell *matCellDef="let j = index;">
                      <button mat-icon-button color="basic" class="btn-view" aria-label="Example icon button with a vertical three dot icon">
                          <mat-icon>visibility</mat-icon>
                      </button></td>
                </ng-container>
              
                <ng-container matColumnDef="borrar" class="acciones">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                  <td mat-cell *matCellDef="let j = index;">
                    <button mat-icon-button color="warn" focusable="false" (click)="borrarFila(j)" aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                    <button mat-icon-button class="btn-pdf" aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>picture_as_pdf</mat-icon>
                    </button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
              </table>
            <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</main>
