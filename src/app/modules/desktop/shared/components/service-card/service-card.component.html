<mat-card class="full-height">
  <mat-card-header>
    <mat-card-title>{{ sub.title }}</mat-card-title>
    <mat-card-subtitle>
      <span>{{ sub.price | currency }} </span>
      <span>{{ sub.billing }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="sub.image">
  <mat-card-content>
    <div class="flex-column">
      <div class="characteristic" *ngFor="let characteristic of sub.characteristics">
        <mat-icon color="primary" class="icon">done</mat-icon>
        <div>{{ characteristic }}</div>
      </div>
    </div>
    <p>
      {{ sub.description }}
    </p>
  </mat-card-content>
  <span class="spacer"></span>
  <mat-card-actions>
    <button mat-stroked-button color="primary" class="full-width">Conocer m√°s</button>
  </mat-card-actions>
</mat-card>
