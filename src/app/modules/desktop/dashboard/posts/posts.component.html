<div class="posts-container">
  <wo-post *ngFor="let post of posts$ | async" [post]="post">
    <button mat-raised-button action (click)="modify(post.id!)">Modificar</button>
    <button mat-raised-button color="primary" action (click)="candidates(post.id!)">Ver candidatos</button>
  </wo-post>
</div>
