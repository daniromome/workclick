<mat-card *ngIf="job">
  <mat-card-header>
    <mat-card-title>{{ job.title }}</mat-card-title>
    <mat-card-subtitle>{{ job.position }} en {{ job.company }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ job.salary[0] | currency }} - {{ job.salary[1] | currency }} Mensuales</p>
    <p>{{ job.type | jobType }}</p>
    <p>{{ job.address }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <ng-content></ng-content>
  </mat-card-actions>
</mat-card>
